global:
  evaluation_interval: 1m
  scrape_interval: 1m
  scrape_timeout: 10s
rule_files:
- /etc/prometheus/rules/juju_*.rules
scrape_configs:
- honor_labels: true
  job_name: my_scrape_job
  metrics_path: /metrics
  relabel_configs:
  - regex: (.*)
    separator: _
    source_labels:
    - juju_model
    - juju_model_uuid
    - juju_application
    - juju_unit
    target_label: instance
  scheme: https
  static_configs:
  - labels:
      juju_application: loki
      juju_charm: loki-k8s
      juju_model: lma
      juju_model_uuid: 6e33e98f-61fe-4ced-85ec-6414252f6d30
      juju_unit: loki/0
    targets:
    - 192.168.1.1:3100
  tls_config:
    ca: '-----BEGIN CERTIFICATE-----
      MIIEEjCCAnqgAwIBAgIUaRtsaGcU6NkKLcQZFHTcFpCEIxQwDQYJKoZIhvcNAQEL
      c8nV41o19qHB+buEh19Bl4pBAvJvKXJQKVMpv9NMjEcHZBQ7+Xw=
      -----END CERTIFICATE-----
      '
    server_name: juju-apiserver
